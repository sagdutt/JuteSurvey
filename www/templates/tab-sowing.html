<ion-view view-title="Sowing" cache-view=false>
  <ion-content class="padding">
    <form ng-submit="next()">
      <div class="list">
        <label for="" class="item item-input">
          <span class="input-label">Date of sowing of jute</span>
          <input type="date" placeholder="10" ng-model="sowing.sowingDate" required>
        </label>
        <label for="" class="item item-input item-floating-label">
          <span class="input-label"></span>
          <input type="text" placeholder="Variety used" ng-model="sowing.variety" required>
        </label>
        <h5>Method of sowing</h5>
        <ion-list ng-init="sowing.sowingMethod='Line sowing'">
          <ion-radio name="sowing" ng-model="sowing.sowingMethod" ng-value="'Line sowing'">Line sowing</ion-radio>
          <ion-radio name="sowing" ng-model="sowing.sowingMethod" ng-value="'Broadcasting'">Broadcasting</ion-radio>
          <ion-radio name="sowing" ng-model="sowing.sowingMethod" ng-value="'Both'">Both</ion-radio>
        </ion-list>
        <h5>Amount of seeds in kgs required to sow per hectare(seed rate)</h5>
        <label for="" class="item item-input">
            <span class="input-label"></span>
            <input type="number" placeholder="10" ng-model="sowing.seedRate" required>
        </label>
        <h5>Method of weeding</h5>
        <ion-list ng-init="sowing.weedingMethod='manual'">
          <ion-radio name="weeding" ng-model="sowing.weedingMethod" ng-value="'manual'">Manual hand weeder</ion-radio>
          <ion-radio name="weeding" ng-model="sowing.weedingMethod" ng-value="'mechanical'">Mechanical weeder</ion-radio>
        </ion-list>
        <br>
        <label for="" class="item item-input">
            <span class="input-label">Date of harvest</span>
            <input type="date" placeholder="10" ng-model="sowing.harvestDate" required>
        </label>
        <label for="" class="item item-input">
          <span class="input-label">No of days left in the field for harvest</span>
          <input type="number" placeholder="10" ng-model="sowing.daysLeft" required>
        </label>
      </div>
      <div class="row">
        <div class="col col-40">
          <button type="button" class="button button-full button-assertive icon-left ion-chevron-left" ng-click="back()">Back</button>    
        </div>
        <div class="col col-40 col-offset-20" style="text-align: right">
          <button type="submit" class="button button-full button-balanced icon-right ion-chevron-right" >Next</button>    
        </div>
      </div>  
    </form>
  	
	
  </ion-content>
</ion-view>
